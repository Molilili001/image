function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        element.textContent = Math.floor(progress * (end - start) + start);
        if (progress < 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}

function createLightningBolt(container) {

}

function parseAndCreateOptions() {
    if (!articleElement || !optionsContainer) return;
    
    let content = articleElement.innerHTML;

    const optionRegex = /<option>(.*?)<\/option>/g;
    const detailsRegex = /<details>[\s\S]*?<\/details>/g;
    const updateVarRegex = /<UpdateVariable>[\s\S]*?<\/UpdateVariable>/g;

    const optionMatches = Array.from(content.matchAll(optionRegex));

    content = content.replace(optionRegex, '')
                     .replace(detailsRegex, '')
                     .replace(updateVarRegex, '')
                     .trim();
    
    articleElement.innerHTML = content;

    optionsContainer.innerHTML = '';
    if (optionMatches.length > 0) {
        optionsContainer.style.display = 'flex';
        optionMatches.forEach(match => {
            const optionText = match[1].trim();
            const button = document.createElement('button');
            button.className = 'option-button';
            button.innerHTML = optionText;
            button.addEventListener('click', () => sendToSillyTavern(optionText));
            optionsContainer.appendChild(button);
        });
    } else {
        optionsContainer.style.display = 'none';
    }
}
